<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1428;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield Background -->
  <path d="M 100 20 L 160 50 L 160 110 Q 100 160 100 160 Q 100 160 40 110 L 40 50 Z" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Eagle Wing (Left) -->
  <path d="M 90 60 Q 70 70 60 90 Q 55 100 65 105 Q 80 95 90 85" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Eagle Wing (Right) -->
  <path d="M 110 60 Q 130 70 140 90 Q 145 100 135 105 Q 120 95 110 85" fill="url(#goldGradient)" opacity="0.9"/>

  <!-- Eagle Head -->
  <circle cx="100" cy="65" r="12" fill="url(#goldGradient)"/>
  <path d="M 110 65 L 120 63 L 115 68" fill="url(#goldGradient)"/>

  <!-- Eye -->
  <circle cx="104" cy="63" r="2" fill="#0F1428"/>

  <!-- Chart bars (Investment/Growth) -->
  <g transform="translate(85, 105)">
    <!-- Bar 1 -->
    <rect x="0" y="20" width="4" height="15" fill="url(#goldGradient)" opacity="0.8"/>
    <!-- Bar 2 -->
    <rect x="6" y="15" width="4" height="20" fill="url(#goldGradient)" opacity="0.9"/>
    <!-- Bar 3 -->
    <rect x="12" y="10" width="4" height="25" fill="url(#goldGradient)"/>
  </g>

  <!-- Trend Line -->
  <polyline points="85,125 92,120 99,118 106,115 113,110" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>

  <!-- Connection dots on trend line -->
  <circle cx="85" cy="125" r="1.5" fill="url(#goldGradient)"/>
  <circle cx="92" cy="120" r="1.5" fill="url(#goldGradient)"/>
  <circle cx="99" cy="118" r="1.5" fill="url(#goldGradient)"/>
  <circle cx="106" cy="115" r="1.5" fill="url(#goldGradient)"/>
  <circle cx="113" cy="110" r="1.5" fill="url(#goldGradient)"/>
</svg>
